<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" alt="eisenhower matrix" src="./eisenhower-matrix.jpg">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section section_add">
        <h2 class="section__title title title_add">Add Item</h2>
        <div class="section__container">
          <input id="new-task" class="section__input input input_text input_add" type="text">
          <button class="section__button button">Add</button>
        </div>
      </section>
      <section class="section section_todo">
        <h1 class="section__title title">Todo</h1>
        <ul id="incomplete-tasks" class="section__list list list_todo">
          <li class="list__item">
            <input type="checkbox" class="list__input input input_checkbox">
            <label class="list__label label label_text">Pay Bills</label>
            <input type="text" class="list__input input input_text">
            <button class="list__button button button_edit">Edit</button>
            <button class="list__button button button_remove">
              <img class="button__icon icon" alt="remove" src="./remove.svg">
            </button>
          </li>
          <li class="list__item list__item_edit">
            <input type="checkbox" class="list__input input input_checkbox">
            <label class="list__label label label_text">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list__input input input_text">
            <button class="list__button button button_edit">Save</button>
            <button class="list__button button button_remove">
              <img class="button__icon icon" alt="remove" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="section section_done">
        <h2 class="section__title title">Completed</h2>
        <ul id="completed-tasks" class="section__list list list_done">
          <li class="list__item">
            <input type="checkbox" class="list__input input input_checkbox" checked>
            <label class="list__label label label_text">See the Doctor</label>
            <input type="text" class="list__input input input_text">
            <button class="list__button button button_edit">Edit</button>
            <button class="list__button button button_remove">
              <img class="button__icon icon" alt="remove" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
