<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <div class="header">
      <img class="img" src="./eisenhower-matrix.jpg">
      <a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-task">
        <label for="new-task" class="task-name new-task-name">Add Item</label>
        <div class="wrapper">
          <input id="new-task"class="input input-txt task" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list-itm">
          <input type="checkbox" class="input input-checkbox">
          <label class="task task-name">Pay Bills</label>
          <input type="text" class="input input-txt task">
          <button class="btn edit-task">Edit</button>
          <button class="btn delete-task">
            <img class="ico" src="./remove.svg">
          </button>
        </li>
        <li class="list-itm edit-mode">
          <input type="checkbox" class="input input-checkbox">
          <label class="task task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input input-txt task">
          <button class="btn edit-task">Save</button>
          <button class="btn delete-task">
            <img class="ico" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list-itm">
          <input type="checkbox" class="input input-checkbox" checked>
          <label class="task task-name">See the Doctor</label>
          <input type="text" class="input input-txt task">
          <button class="btn edit-task">Edit</button>
          <button class="btn delete-task">
            <img class="ico" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
